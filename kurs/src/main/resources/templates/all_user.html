<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li  class="nav-item active">
                <form th:action="@{/logout}" method="post">
                    <input value="Log out" type="submit" class="btn btn-success"/>
                </form>
            </li>
            <li class="nav-item active">
                <button type="button" class="btn btn-success"><a th:href="@{/Start}">Create resume</a></button>
            </li>
            <li class="nav-item active">
                <button type="button" class="btn btn-success"> <a th:href="@{/registration}">Register</a></button>
            </li>
        </ul>
    </div>
</nav>
<p><a th:href="@{/adm/new_user}">Add new user</a></p>
<div th:each="user :${users}">
    <h2 th:text="${user.username}"></h2>
    <p th:text="${user.name}"></p>
    <p th:text="${user.surname}"></p>
    <p th:text="${user.roles}"></p>
    <p th:text="${user.active}"></p>
    <a th:href="'/adm/delete/'+${user.id}" th:text="'Delete'"></a>
    <a th:href="'/adm/ban/'+${user.id}" th:text="'Ban'"></a>
    <a th:href="'/adm/active/'+${user.id}" th:text="'Active'"></a>
</div>

</body>
</html>
