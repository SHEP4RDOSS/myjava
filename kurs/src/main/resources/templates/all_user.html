<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<p><a th:href="@{/adm/new_user}">Добавить нового пользователя</a></p>
<div th:each="user :${users}">
    <h2 th:text="${user.username}"></h2>
    <p th:text="${user.name}"></p>
    <p th:text="${user.surname}"></p>
    <p th:text="${user.roles}"></p>
    <p th:text="${user.active}"></p>
    <a th:href="'/adm/delete/'+${user.id}" th:text="'Delete'"></a>
    <a th:href="'/adm/ban/'+${user.id}" th:text="'Ban'"></a>
    <a th:href="'/adm/active/'+${user.id}" th:text="'Active'"></a>
</div>

</body>
</html>
